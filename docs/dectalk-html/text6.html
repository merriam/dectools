<h1 style="direction:ltr;"><font color="#280099">Simple “Call Once” Decorator</font></h1>
<h2 style="direction:ltr;"><font color="#280099">def register(function):</font>
<h2 style="direction:ltr;"><font color="#280099">	print “LOOK! “, function.__name__</font>
<h2 style="direction:ltr;"><font color="#280099">	return function</font>
<h2 style="direction:ltr;"><font color="#280099"></font>
<h2 style="direction:ltr;"><font color="#280099">@register</font>
<h2 style="direction:ltr;"><font color="#280099">def print_hello():</font>
<h2 style="direction:ltr;"><font color="#280099">	print “Hello”</font>
<h2 style="direction:ltr;"><font color="#280099"></font>
<h2 style="direction:ltr;"><font color="#280099">print_hello()</font>
